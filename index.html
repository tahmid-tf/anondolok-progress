<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!------------------------------------------ navbar   --------------------------------------------------->
    <section class="navbar-section">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a
          class="navbar-brand anondolok-library-header-font"
          href="#"
          style="color: #4dd0e1"
          >Anondolok library</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <!----------------------------------------------------------------------------------end - navbar -->

    <!-- ------------------------------------- cover page ------------------------------------------ -->
    <div class="overlay">
      <section class="cover-section">
        <div class="cover-text">
          <span class="cover-text-1">Welcome to the</span>
          <span class="cover-text-2">Kingdom of Reading</span>
        </div>
        <div class="cover-input">
          <form action="">
            <input
              type="text"
              class="cover-input-search"
              placeholder="Enter Your Email Address"
            />
            <input
              type="submit"
              name="submit"
              class="cover-input-submit btn btn-info"
              value="Sign Up"
            />
          </form>
        </div>
      </section>
    </div>

    <!-- ---------------------------------------------------------------------------- end cover page -->

    <!----------------------- Featured books section -------------------------------------------------->

    <section class="featured-books">
      <div class="featured-books-div">
        <p class="featured-books-text">Featured books</p>
      </div>
    </section>

    <!------------------------------------------------------------------ end - Featured book section  -->

    <!-- ------------------------------book seat ---------------------------------------------------- -->
    <section class="book-set">
      <div class="row row-zero-margin-padding">
        <div class="col-md-6">
          <p class="book-seat-text">
            Book your seats for next reading session.
          </p>
        </div>

        <div class="col-md-6 book-set-input">
          <!-- -------form copied from cover section with same css -->
          <form action="">
            <input
              type="text"
              class="cover-input-search"
              placeholder="Enter Your Email Address"
            />
            <input
              type="submit"
              name="submit"
              class="cover-input-submit btn btn-info"
              value="Sign Up"
            />
          </form>

          <!-- end - form copied from cover section with same css-->
        </div>
      </div>
    </section>
    <!-- -----------------------------------------------------------------------------end - book seat -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/bootstrap.min.js" defer></script>
    <script src="js/script.js" defer></script>
  </body>
</html>
